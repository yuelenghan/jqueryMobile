<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile Web 应用程序</title>

    <!-- css -->
    <link href="css/jquery.mobile-1.4.0.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/my.css" rel="stylesheet" type="text/css"/>
    <link href="css/jquery.toastmessage.css" rel="stylesheet" type="text/css">

    <!-- js -->
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.0.min.js" type="text/javascript"></script>
    <script src="js/jquery.toastmessage.js" type="text/javascript"></script>
    <script src="js/enterQuery.js" type="text/javascript"></script>

    <script type="text/javascript">
        /* document.addEventListener('touchmove', function (e) {
         e.preventDefault();
         }, false);*/
        initYhLevel();
        initYhType();
    </script>
</head>
<body>
<div data-role="page" id="main">
    <div data-role="header" data-theme="b">
        <a href="enterMain.html" data-role="button" class="ui-btn-left" data-icon="arrow-l" data-ajax="false"
           data-iconpos="notext"></a>

        <h1 style="font-size: large;">录入信息查询</h1>

    </div>

    <div data-role="content">
        <label for="target">选择查询目标</label>
        <select id="target" onchange="selectTarget(this.value)" data-native-menu="false">
        <option value="yh">隐患</option>
            <option value="sw">三违</option>
        </select>

        <label for="banci">班次</label>
        <select id="banci" data-native-menu="false">
        <option value='null'>--全部--</option>
            <option value="早班">早班</option>
            <option value="中班">中班</option>
            <option value="夜班">夜班</option>
        </select>

        <label for="level">等级</label>
        <select id="level" data-native-menu="false"></select>

        <label for="type">类型</label>
        <select id="type" data-native-menu="false"></select>

        <a class="ui-shadow ui-btn ui-corner-all ui-btn-inline" onclick="query()">查询</a>


    </div>
</div>

<div data-role="page" id="yhResult">
    <div data-role="header" data-theme="b">
        <a href="#main" data-role="button" class="ui-btn-left" data-icon="arrow-l"
           data-iconpos="notext"></a>

        <h1 style="font-size: large;">查询结果</h1>

    </div>

    <div data-role="content">
        <table id="yhEnterQuery-result" data-role="table" data-mode="columntoggle" class="ui-responsive table-stroke">
            <thead>
            <tr>
                <th data-priority="1">责任单位</th>
                <th data-priority="1">隐患依据</th>
                <th data-priority="1">录入时间</th>
            </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>
</div>

<div data-role="page" id="swResult">
    <div data-role="header" data-theme="b">
        <a href="#main" data-role="button" class="ui-btn-left" data-icon="arrow-l"
           data-iconpos="notext"></a>

        <h1 style="font-size: large;">查询结果</h1>

    </div>

    <div data-role="content">
        <table id="swEnterQuery-result" data-role="table" data-mode="columntoggle" class="ui-responsive table-stroke">
            <thead>
            <tr>
                <th data-priority="1">三违人员</th>
                <th data-priority="1">三违依据</th>
                <th data-priority="1">录入时间</th>
            </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
