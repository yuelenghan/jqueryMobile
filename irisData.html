<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile Web 应用程序</title>

    <!-- css -->
    <link href="css/jquery.mobile-1.4.0.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/my.css" rel="stylesheet" type="text/css"/>
    <link href="css/jquery.toastmessage.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui-1.10.4.custom.css" rel="stylesheet" type="text/css"/>
    <link href="css/jquery-ui-timepicker-addon.min.css" rel="stylesheet" type="text/css"/>


    <!-- js -->
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.0.min.js" type="text/javascript"></script>
    <script src="js/irisData.js" type="text/javascript"></script>
    <script src="js/jquery.toastmessage.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>


    <script src="js/jquery-ui-timepicker-addon.min.js" type="text/javascript"></script>
    <script src="js/jquery.ui.datepicker-zh-CN.js" type="text/javascript"></script>
    <script src="js/jquery-ui-timepicker-zh-CN.js" type="text/javascript"></script>

    <script type="text/javascript">
        getIrisData();
    </script>

</head>
<body>
<div data-role="page">
    <div data-role="header" data-theme="b">
        <a href="enterMain.html" data-role="button" class="ui-btn-left" data-icon="arrow-l"
           data-iconpos="notext"></a>

        <h1 style="font-size: large;">入井信息确认</h1>
    </div>

    <div data-role="content">
        <!-- 选择录入方式 : 选择或手动 -->
        <fieldset data-role="controlgroup" data-type="horizontal">
            <label for="xz">选择入井信息</label>
            <input type="radio" name="lrfs" id="xz" data-mini="true" value="1"
                   onchange="selectXz()">
            <label for="sd">手动录入</label>
            <input type="radio" name="lrfs" id="sd" data-mini="true" value="2" onchange="selectSd()">
        </fieldset>

        <br>
        <br>

        <div style="display: none" id="xzDiv">
            <label for="irisDataSelect">虹膜数据</label>
            <select id="irisDataSelect" data-mini="true" data-native-menu="false"></select>
        </div>

        <div style="display: none" id="sdDiv">
            <div id="deptSelectDiv" style="display: none">
                <label for="kqDept">考勤部门<span style="color: red">*</span></label>
                <select id="kqDept" data-mini="true" data-native-menu="false" onchange="selectKqDept(this)"></select>
            </div>

            <label for="inWellTime">入井时间<span style="color: red">*</span></label>
            <input id="inWellTime" type="text" data-mini="true" readonly="true">
            <script>
                $('#inWellTime').datetimepicker();
            </script>

            <label for="outWellTime">出井时间<span style="color: red">*</span></label>
            <input id="outWellTime" type="text" data-mini="true" readonly="true">
            <script>
                $('#outWellTime').datetimepicker();
            </script>

            <label for="attendDate">考勤日期<span style="color: red">*</span></label>
            <input id="attendDate" type="text" data-mini="true" readonly="true">
            <script>
                $('#attendDate').datepicker();
            </script>

            <label for="banci">考勤班次<span style="color: red">*</span></label>
            <select id="banci" data-mini="true" data-native-menu="false">
                <option value="早班">早班</option>
                <option value="中班">中班</option>
                <option value="夜班">夜班</option>
            </select>

        </div>

        <label for="kqType">考勤类型<span style="color: red">*</span></label>
        <select id="kqType" data-mini="true" data-native-menu="false">
            <option value="1">正常</option>
            <option value="2">带班</option>
        </select>

        <button class="ui-btn ui-corner-all ui-mini" onclick="confirmInfo()">确认信息</button>
    </div>
</div>
</body>
</html>
